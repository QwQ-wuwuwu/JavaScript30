    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const born1500s = inventors.filter(inventor => inventor.year >= 1400 && inventor.year < 1500);
    console.log('筛选出生在15世纪的发明家：');
    console.table(born1500s);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    const nameMap = inventors.map(inventor => ({ firstName: inventor.first, lastName: inventor.last }));
    console.log('重新映射发明家firstName和lastName：');
    console.table(nameMap);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const sortYear = inventors.sort((a, b) => a.year - b.year);
    console.log('出生日期从大到小进行排序：');
    console.table(sortYear);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    const yearsReduce = inventors.reduce((pre, cur) => pre + (cur.passed - cur.year), 0);
    console.log('所有的发明家活了多少岁：');
    console.info(yearsReduce);

    // 5. Sort the inventors by years lived
    const sortInventors = inventors.sort((a, b) => (b.passed - b.year) - (a.passed - a.year));
    console.log('年龄从大到小进行排序：');
    console.table(sortInventors);

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const nameSort = people.sort((a, b) => {
        return a.split(', ')[1] > b.split(', ')[1] ? 1 : -1;
    });
    console.log('people数组按照姓氏排序：');
    console.table(nameSort);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    const map = new Map();
    data.forEach(d => {
        if(map.get(d)) {
            map.set(d, map.get(d) + 1);
        } else {
            map.set(d, 1);
        }
    })
